<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Ajouter votre voiture:"></h:outputLabel>
			<br></br>
			<h:panelGrid columns="2">
				<h:outputText value="Marque : "></h:outputText>
				<h:inputText value="#{carBean.brand}" maxlength="20"
					style="width: 100px;"></h:inputText>

				<h:outputText value="Km : "></h:outputText>
				<h:inputText value="#{carBean.km}" maxlength="20"
					style="width: 100px;"></h:inputText>

				<h:outputText value="Couleur : "></h:outputText>
				<h:inputText value="#{carBean.color}" maxlength="20"
					style="width: 100px;"></h:inputText>

				<h:outputText value="Prix : "></h:outputText>
				<h:inputText value="#{carBean.price}" maxlength="20"
					style="width: 100px;"></h:inputText>

				<h:outputText value="&Eacute;tat : "></h:outputText>
				<h:selectOneMenu value="carBean.state"
					valueChangeListener="#{carBean.updateState}" onchange="submit()">
					<f:selectItems value="#{carBean.states}" />
				</h:selectOneMenu>

				<h:outputText value="Propri&eacute;taire : "></h:outputText>
				<h:selectOneMenu value="carBean.ownerUsername"
					valueChangeListener="#{carBean.updateOwner}" onchange="submit()">
					<f:selectItems value="#{carBean.ownerUsernames}" />
				</h:selectOneMenu>

			</h:panelGrid>
			<h:commandButton value="CrÃ©er" action="#{carBean.createCar}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
