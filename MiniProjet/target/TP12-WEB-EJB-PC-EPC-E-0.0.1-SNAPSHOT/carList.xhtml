<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{platformBean.cars}" var="car"
				binding="#{platformBean.datatableCars}">>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Marque</f:facet>
					#{car.brand}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Kilom&eacute;trage</f:facet>
					#{car.km}
				</h:column>
				<h:column style="width:20px;text-align:center;">
					<f:facet name="header">Couleur</f:facet>
					#{car.color}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">&Eacute;tat</f:facet>
					#{car.state}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Propri&eacute;taire</f:facet>
					#{car.owner.firstname} #{car.owner.lastname}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Prix</f:facet>
					#{car.price}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="D&eacute;tails"
						action="#{platformBean.getCarFromList}">
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink action="carInfo">
						<h:outputText value="D&eacute;tails" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
