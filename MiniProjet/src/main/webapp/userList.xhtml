<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{byeByeBean.users}" var="user">>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Pseudo</f:facet>
					#{user.username}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Prénom</f:facet>
					#{user.firstname}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Nom</f:facet>
					#{user.lastname}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Rue</f:facet>
					#{user.address.street}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Code postal</f:facet>
					#{user.address.code}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Ville</f:facet>
					#{user.address.city}
				</h:column>
				<h:column>
					<f:facet name="header">Détails</f:facet>
					<h:commandButton value="Détails"
						action="#{byeByeBean.getUserFromList(user.id)}">
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Suppression</f:facet>
					<h:commandButton style="background: red;"
						action="#{byeByeBean.deleteUser(user.id)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
