<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{byeByeBean.bikes}" var="bike">>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Marque</f:facet>
					#{bike.brand}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Kilom&eacute;trage</f:facet>
					#{bike.km}
				</h:column>
				<h:column style="width:20px;text-align:center;">
					<f:facet name="header">Couleur</f:facet>
					#{bike.color}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Cat&eacute;gorie</f:facet>
					#{bike.category}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Propri&eacute;taire</f:facet>
					#{bike.owner.firstname} #{bike.owner.lastname}
				</h:column>
				<h:column style="width:50px;text-align:center;">
					<f:facet name="header">Prix</f:facet>
					#{bike.price}
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="D&eacute;tails"
						action="#{byeByeBean.getBikeFromList(bike.id)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
