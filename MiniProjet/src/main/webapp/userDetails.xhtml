<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">

	        	<h:commandButton value="Modifier" action="#{ownerBean.createOwner}"></h:commandButton>
	        	
	        	<h:outputText value="Nom utilisateur : "></h:outputText>
        		<h:inputText value="#{ownerBean.username}" maxlength="20" style="width: 100px;"></h:inputText>
	        	<h:commandButton value="Modifier" action="#{ownerBean.createOwner}"></h:commandButton>
	        	
	        	<h:outputText value="Password : "></h:outputText>
        		<h:inputSecret value="#{ownerBean.password}" maxlength="20" style="width: 100px;"></h:inputSecret>
	        	<h:commandButton value="Modifier" action="#{ownerBean.createOwner}"></h:commandButton>
	        	
        	</h:panelGrid>
     		
  
        </h:form>
    </ui:define>
</ui:composition>
