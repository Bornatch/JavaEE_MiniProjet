<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form>
				<h:outputLabel value="Voir les membres :"></h:outputLabel>
				<br></br>
				
				<h:panelGrid columns="3">			
					<h:outputText value="S&eacute;lectionner un membre : "></h:outputText>
					<h:selectOneMenu value="byeByeBean.ownerUsername"
						valueEventListener="#{byeByeBean.updateUser}"
						onchange="submit()">
						<f:selectItems value="#{byeByeBean.usernames}" />
					</h:selectOneMenu>
					<br></br>


					<h:outputText value="Pr&eacute;nom : "></h:outputText>
					<h:inputText value="#{byeByeBean.owner.firstname}" maxlength="20"
						style="width: 100px;"></h:inputText>
					<br> </br>

					<h:outputText value="Nom : "></h:outputText>
					<h:inputText value="#{byeByeBean.owner.lastname}" maxlength="20"
						style="width: 100px;"></h:inputText>
					<br> </br>

					<h:outputText value="Nom utilisateur : "></h:outputText>
					<h:inputText value="#{byeByeBean.owner.username}" maxlength="20"
						style="width: 100px;"></h:inputText>
					<br> </br>

					<h:outputText value="Password : "></h:outputText>
					<h:inputSecret value="#{byeByeBean.owner.password}" maxlength="20"
						style="width: 100px;"></h:inputSecret>
					<h:commandButton value="Sauvegarder"
						action="#{byeByeBean.updateUser}"></h:commandButton>

					<h:outputText value="Solde : "></h:outputText>
					<h:inputText value="#{byeByeBean.owner.account}" maxlength="20"
						style="width: 100px;" converterId="javax.faces.Double"></h:inputText>
					<h:commandButton value="Sauvegarder"
						action="#{byeByeBean.updateUser}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
